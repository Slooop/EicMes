<P>一、产品设置</P>
<P>1.工序设置&nbsp;：依据SOP对该产品中使用到的工序进行设置，请依照SOP对工序的顺序严格排序；</P>
<P>2.检测标准 
：依据该产品的图纸对检测标准进行设置（PS：在此设置的值不作为最终检测时使用的值，只是为在工单设置时提供参考，最终的值以工单中设置为准）；</P>
<P>   
3.标签设置：依据该产品的图纸对要用到的标签进行设置（PS：无需设置具体值）；</P></body>
